env: dev
serviceAccountName: splice-dev-ksa
image:
  name: us-docker.pkg.dev/i-amlg-dev/sca/whisper-asr-webservice
  tag: main

whisperDeployment:
  resources:
    limits:
      cpu: "7000m"
      memory: "40Gi"
      gpu: "1"
    request:
      cpu: "3000m"
      memory: "6Gi"
      gpu: "1"

whisperService:
  port: 9000
  targetPort: 9000

whisperHPA:
  autoscale:
      min: 3
      max: 5
      memoryUtilization: 60

ingress:
  host: devwhisper.amlg.io